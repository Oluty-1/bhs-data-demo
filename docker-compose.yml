version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: better-health-mysql
    environment:
      MYSQL_ROOT_PASSWORD: demo123
      MYSQL_DATABASE: better_health_db
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdemo123"]
      interval: 5s
      timeout: 5s
      retries: 10

  demo-app:
    build: .
    container_name: better-health-demo
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: demo123
      DB_NAME: better_health_db
    depends_on:
      mysql:
        condition: service_healthy