<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better-Health Data Architecture Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .demo-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-nigeria {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-nigeria:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-ci {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-ci:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .result-card.option1 {
            border-left: 4px solid #e67e22;
        }
        
        .result-card.option2 {
            border-left: 4px solid #95a5a6;
        }
        
        .result-card.option3 {
            border-left: 4px solid #27ae60;
        }
        
        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
        }
        
        .metric-value {
            font-weight: bold;
            color: #333;
        }
        
        .faster {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .comparison-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        .comparison-box h3 {
            margin-bottom: 10px;
        }
        
        .improvement {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .winner-badge {
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Better-Health Data Architecture Demo</h1>
            <p class="subtitle">Comparing 3 Database Architecture Options</p>
        </div>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Nigeria Patients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">C√¥te d'Ivoire Patients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Total Patients</div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>üöÄ Three Architecture Options Compared</h2>
            <p style="margin-bottom: 20px; color: #666;">
                Click a button to query patient data and compare all three database architecture approaches.
            </p>
            
            <div class="button-group">
                <button class="btn-nigeria" onclick="runComparison('NG')">
                    üá≥üá¨ Query Nigeria Data
                </button>
                <button class="btn-ci" onclick="runComparison('CI')">
                    üá®üáÆ Query C√¥te d'Ivoire Data
                </button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statCards = document.querySelectorAll('.stat-value');
                statCards[0].textContent = data.nigeria;
                statCards[1].textContent = data.cotedivoire;
                statCards[2].textContent = data.total;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function runComparison(country) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Running queries on all architectures...</div>';
            
            try {
                const response = await fetch(`/api/compare/${country}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Validate data structure
                if (!data.separate_tables || !data.partitioned) {
                    throw new Error('Invalid data structure from API');
                }
                
                resultsDiv.innerHTML = `
                    <div class="results-grid">
                        <div class="result-card option1">
                            <h3>üìä Option 1: Separate Tables</h3>
                            <div class="metric">
                                <span class="metric-label">Query Time:</span>
                                <span class="metric-value">${data.separate_tables.duration_ms} ms</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Table Used:</span>
                                <span class="metric-value">${data.separate_tables.table_used}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Results Found:</span>
                                <span class="metric-value">${data.separate_tables.results_count}</span>
                            </div>
                        </div>
                        
                        <div class="result-card option2">
                            <h3>üíæ Option 2: Separate Databases</h3>
                            <div style="padding: 40px 20px; color: #666; text-align: center; font-style: italic;">
                                <p style="font-size: 16px;"><strong>Not shown in demo</strong></p>
                                <p style="margin-top: 15px; font-size: 14px;">${data.separate_databases_note}</p>
                            </div>
                        </div>
                        
                        <div class="result-card option3">
                            <span class="winner-badge">‚≠ê RECOMMENDED</span>
                            <h3>‚ö° Option 3: Partitioned Table</h3>
                            <div class="metric">
                                <span class="metric-label">Query Time:</span>
                                <span class="metric-value faster">${data.partitioned.duration_ms} ms</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Partition Used:</span>
                                <span class="metric-value">${data.partitioned.partition_used}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Results Found:</span>
                                <span class="metric-value">${data.partitioned.results_count}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="comparison-box">
                        <h3>üéØ Performance Comparison: ${data.country}</h3>
                        <p style="margin-top: 20px; font-size: 18px; opacity: 0.95;">
                            Separate Tables: ${data.separate_tables.duration_ms}ms | Partitioned: ${data.partitioned.duration_ms}ms
                        </p>
                    </div>
                `;
            } catch (error) {
                console.error('Error details:', error);
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <p style="color: #e74c3c;">‚ùå Error: ${error.message}</p>
                        <p style="color: #666; margin-top: 10px; font-size: 14px;">Check browser console for details</p>
                    </div>
                `;
            }
        }
        
        loadStats();
    </script>
</body>
</html>
